<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-size: 100%;
            background: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-family: 'Arial Narrow', sans-serif;
            font-weight: 100;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Slight white shadow for better visibility */
        }

        span {
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            opacity: 0;
            transform: rotateX(-90deg);
            transition: opacity 0.2s ease-in-out;
        }

        .let1 {
            color: #800080; /* Purple */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0s;
        }

        .let2 {
            color: #8a2be2; /* Violet */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0.1s;
        }

        .let3 {
            color: #0000ff; /* Blue */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0.2s;
        }

        .let4 {
            color: #008000; /* Green */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0.3s;
        }

        .let5 {
            color: #ffff00; /* Yellow */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0.4s;
        }

        .let6 {
            color: #ffa500; /* Orange */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .let7 {
            color: #ff0000; /* Red */
            animation: drop 1.2s ease-in-out infinite;
            animation-delay: 0.6s;
        }

        @keyframes drop {
            0% {
                opacity: 0;
                transform: rotateX(-90deg);
                top: 0;
            }
            20% {
                opacity: 1;
                transform: rotateX(0);
                top: 1em;
            }
            50% {
                opacity: 1;
                top: 2em;
            }
            80% {
                opacity: 1;
                top: 2em;
            }
            100% {
                opacity: 0;
                top: 3em;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span class="let1">D</span>  
        <span class="let2">E</span>  
        <span class="let3">V</span>  
        <span class="let4">A</span>  
        <span class="let5">L</span>  
        <span class="let6">L</span>  
        <span class="let7">Y</span>  
    </h1>
</body>
</html>
